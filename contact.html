<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lum&Sens - Studio Photo</title>
  <link rel="stylesheet" href="assets/styles/styles_contact.css" />
  <link rel="stylesheet" href="assets/styles/styles_navigation.css" />
  <link rel="stylesheet" href="assets/styles/styles_footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <script>
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
  </script>
  
</head>

<body>
  <!-- Header script -->
  <div id="header"></div>

  <script src="assets/js/header-scroll.js"></script>
  <script>
    fetch('navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        initHeaderScroll(); // On appelle la fonction une fois le header inject√©
      });
  </script>

  <!-- Menu burger script -->
  <script src="assets/js/menu-burger.js"></script>
  <script>
    fetch('navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        initHeaderScroll();
        initBurgerMenu(); // Appel ici
      });
  </script>

  <!-- Section Contact -->
  <section id="contact">
    <div class="container">
      <h2>Contactez-nous</h2>
      <form action="https://formspree.io/f/mrbpqjwn" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- Carte Google Maps -->
  <div class="map-container" style="margin: 2em auto; max-width: 900px;">
    <h3>Nous trouver</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2546.416840423319!2d4.514354112036987!3d50.34013019518253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c2218af1d38fb1%3A0x53ad5097bcd084fa!2sLum%26Sens%20photographie!5e0!3m2!1sfr!2sbe!4v1743952666394!5m2!1sfr!2sbe"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <!-- Footer script-->
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>

</html>
