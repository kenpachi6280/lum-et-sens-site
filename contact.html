<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="copyright" content="© 2025 Lum&Sens" />
    <title>Contact – Lum&Sens</title>

    <!-- Feuilles de styles -->
    <link rel="stylesheet" href="assets/styles/styles_contact.css" />
    <link rel="stylesheet" href="assets/styles/styles_navigation.css" />
    <link rel="stylesheet" href="assets/styles/styles_footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header dynamique -->
    <div id="header"></div>

    <!-- Section Contact -->
    <section id="contact">
      <div class="container">
        <h2>Contactez-nous</h2>
        <form action="https://formspree.io/f/mrbpqjwn" method="POST">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required />

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message :</label>
          <textarea id="message" name="message" required></textarea>

          <button class="send" type="submit">Envoyer</button>
        </form>
      </div>
    </section>

    <!-- Carte Google Maps -->
    <div class="map-container">
      <h3>Rendez-vous au studio</h3>
      <div class="map-wrapper">
        <div class="map-responsive">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2546.416840423319!2d4.514354112036987!3d50.34013019518253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c2218af1d38fb1%3A0x53ad5097bcd084fa!2sLum%26Sens%20photographie!5e0!3m2!1sfr!2sbe!4v1743952666394!5m2!1sfr!2sbe"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- Footer dynamique -->
    <div id="footer"></div>

    <!-- Scripts avec defer pour optimiser le rendu -->
    <script src="assets/js/header-scroll.js" defer></script>
    <script src="assets/js/menu-burger.js" defer></script>
    <script src="assets/js/layout.js" defer></script>
  </body>
</html>
