<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lum&Sens - Studio Photo</title>

  <!-- Feuilles de styles -->
  <link rel="stylesheet" href="assets/styles/styles_index.css" />
  <link rel="stylesheet" href="assets/styles/styles_navigation.css" />
  <link rel="stylesheet" href="assets/styles/styles_footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <!-- Header script -->
  <div id="header"></div>

  <script src="assets/js/header-scroll.js"></script>
  <script>
    fetch('html/navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        initHeaderScroll(); // On appelle la fonction une fois le header injecté
      });
  </script>

  <!-- Menu burger script -->
  <script src="assets/js/menu-burger.js"></script>
  <script>
    fetch('html/navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        initHeaderScroll();
        initBurgerMenu(); // Appel ici
      });
  </script>

  <!-- Section Accueil -->
  <section id="accueil">
    <div class="accueil-content">
      <h2>Bienvenue chez Angélique</h2>
      <p>
        Immortalisez vos moments précieux avec nos séances photo personnalisées.
      </p>
      <a href="html/portfolio.html" class="btn">Voir nos réalisations</a>
    </div>
  </section>

  <!-- Footer script -->
  <div id="footer"></div>
  <script>
    fetch('html/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>

</html>
