<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lum&Sens - Studio Photo</title>
  <link rel="stylesheet" href="../styles/styles_tarifs.css" />
  <link rel="stylesheet" href="../styles/styles_navigation.css" />
  <link rel="stylesheet" href="../styles/styles_footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <!-- Header script -->
  <div id="header"></div>

  <script src="../js/header-scroll.js"></script>
  <script>
    fetch('../html/navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        initHeaderScroll(); // On appelle la fonction une fois le header injecté
      });
  </script>

  <!-- Menu burger script -->
  <script src="../js/menu-burger.js"></script>
  <script>
    fetch('../html/navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        initHeaderScroll();
        initBurgerMenu(); // Appel ici
      });
  </script>

  <!-- Section Tarifs -->
  <section id="tarifs">
    <div class="container">
      <h2>Nos Tarifs</h2>
      <p>Pour un devis personnalisé, contactez-nous directement.</p>
    </div>
  </section>

  <!-- Footer script-->
  <div id="footer"></div>
  <script>
    fetch('../html/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>

</html>
