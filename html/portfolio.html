<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lum&Sens - Studio Photo</title>
    <link rel="stylesheet" href="../styles/styles_portfolio.css" />
    <link rel="stylesheet" href="../styles/styles_navigation.css" />
    <link rel="stylesheet" href="../styles/styles_footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

</head>

<body>
  <!-- Header script -->
  <div id="header"></div>

  <script src="../js/header-scroll.js"></script>
  <script>
    fetch('../html/navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        initHeaderScroll(); // On appelle la fonction une fois le header injecté
      });
  </script>

  <!-- Menu burger script -->
  <script src="../js/menu-burger.js"></script>
  <script>
    fetch('../html/navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        initHeaderScroll();
        initBurgerMenu(); // Appel ici
      });
  </script>

    <!-- Section Portfolio -->
    <section id="portfolio">
        <div class="container">
            <h2>Nos réalisations</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="../assets/img/Photo 1.jpg" alt="Portfolio 1" />
                </div>
                <div class="gallery-item">
                    <img src="../assets/img/Photo 2.jpg" alt="Portfolio 2" />
                </div>
                <div class="gallery-item">
                    <img src="../assets/img/Photo 3.jpg" alt="Portfolio 3" />
                </div>
            </div>
        </div>
    </section>

  <!-- Footer script-->
  <div id="footer"></div>
  <script>
    fetch('../html/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>

</html>
