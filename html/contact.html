<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lum&Sens - Studio Photo</title>
  <link rel="stylesheet" href="../styles/styles_contact.css" />
  <link rel="stylesheet" href="../styles/styles_navigation.css" />
  <link rel="stylesheet" href="../styles/styles_footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <!-- Header script -->
  <div id="header"></div>

  <script src="../js/header-scroll.js"></script>
  <script>
    fetch('../html/navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        initHeaderScroll(); // On appelle la fonction une fois le header inject√©
      });
  </script>

  <!-- Menu burger script -->
  <script src="../js/menu-burger.js"></script>
  <script>
    fetch('../html/navigation.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        initHeaderScroll();
        initBurgerMenu(); // Appel ici
      });
  </script>

  <!-- Section Contact -->
  <section id="contact">
    <div class="container">
      <h2>Contactez-nous</h2>
      <form action="https://formspree.io/f/mrbpqjwn" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- Footer script-->
  <div id="footer"></div>
  <script>
    fetch('../html/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>

</html>
